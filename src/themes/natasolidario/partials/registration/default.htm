
        <div class="tf-section flat-register flat-login flat-auctions-details">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="wrap-login">
                            <div class="box-login post">
                                <img class="absolute mark-page3" src="assets/images/mark/mark-header-02.png" alt="">
                                <img class="absolute mark-login1" src="assets/images/mark/mark-login-1.png" alt="">
                                <img class="absolute mark-login2 animate-rotate" src="assets/images/mark/mark-login-2.png" alt="">
                                <img class="absolute mark-login3" src="assets/images/mark/mark-login-3.png" alt="">
                                <img class="absolute mark-login" src="assets/images/backgroup-secsion/bg-login.png" alt="">
                                <div class="heading-login">
                                    <h2 class="fw-5">Fazer cadastro</h2>
                                    <div class="flex"><p>ja tem conta? </p><a href="{{ 'login' | page}}" class="text-p  fw-6 footC" >Login</a></div>
                                </div>
                                {% if __SELF__.canRegister %}
                                <form  method="post" data-request="onRegister" data-request-flash>
                                    <div class="form-login flat-form flex-one">
                                        <div class="info-login">
                                            <fieldset>
                                                <p class="title-infor-account">Primero nome</p>
                                                <input
                                                       name="first_name"
                                                       type="text"
                                                       class="form-control"
                                                       id="inputFirstName"
                                                       placeholder="Ex: julio"
                                                       autocomplete="given-name"
                                                       >
                                            </fieldset>
                                            <div class="form-floating my-3">
                                                <p class="title-infor-account">Segundo nome</p>
                                                <input
                                                    name="last_name"
                                                    type="text"
                                                    class="form-control"
                                                    id="inputLastName"
                                                    placeholder=""
                                                    autocomplete="family-name"
                                                />

                                            </div>
                                            <fieldset>
                                                <p class="title-infor-account">Gmail</p>
                                                <input
                                                       name="email"
                                                       type="email"
                                                       class="form-control"
                                                       id="inputEmail"
                                                       placeholder="EndereÃ§o de email"
                                                       autocomplete="email"
                                                       >
                                            </fieldset>
                                            <fieldset class="style-pass">
                                                <p class="title-infor-account">Senha</p>
                                                <input
                                                       name="password"
                                                       type="password"
                                                       class="form-control"
                                                       id="inputPassword"
                                                       placeholder="Crie uma senha forte"
                                                       autocomplete="new-password"
                                                       >
                                            </fieldset>

                                            <button class="submit button-login mt-4" ><a href="{{ 'login' | page }}">Confirmar</a></button>
                                        </div>
                                        {% else %}
                                            <div class="text-center pb-3">
                                                <h1 class="h2 mb-3">Create a new account</h1>
                                                <h2 class="h5 fw-normal">Registrations are currently disabled</h2>
                                            </div>
                                        {% endif %}
                                        <div class="box-button flex justify-content-center">
                                            <div class="button-social " >
                                                <img src="{{ 'logoN-min.png' | media | resize(300, 300) }}" alt=" logo">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
