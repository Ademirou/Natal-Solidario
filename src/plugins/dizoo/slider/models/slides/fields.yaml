            label: 'dizoo.slider::lang.strings.button_color'
            allowEmpty: true
            allowCustom: true
            span: left
            trigger:
                action: show
                field: button_1_active
                condition: checked
            type: colorpicker
            tab: 'dizoo.slider::lang.strings.button_1'
        button_1_text:
            label: 'dizoo.slider::lang.strings.button_text'
            span: right
            trigger:
                action: show
